<html>
	<head>
	<title>Film</title>
	</head>
	<body>
		<div>
			<h1>{{ film.Title }}</h1>
			<p>{{ film.Description|linebreaksbr }}</p>
			{% for actor in film.actor.all %} 
				 <p>Actor : {{ actor.Actor_name }} </p>
			{% endfor%}
			{% for genre in film.genre.all %}
				<p>Genre : {{ genre.Type }}</p> 
			{% endfor %}
		</div>
	</body>
</html>
