<html>
	<head>
	<title>Film</title>
	</head>
        <div>
		{% for film in film %} 
            <p>published: {{ film.Year }}</p>
            <h1>Title : <a href="{% url 'film_detail' pk=film.pk %}">{{ film.Title }}</a></h1>
            <p>Description : {{ film.Description|linebreaksbr }}</p>
            {% for actor in film.actor.all %} 
                <p>Actor : {{ actor.Actor_name }} </p>
            {% endfor%}
            {% for genre in film.genre.all %}
                <p>Genre : {{ genre.Type }}</p> 
            {% endfor %}
		{% endfor %}
		</div>
	</body>
</html>
